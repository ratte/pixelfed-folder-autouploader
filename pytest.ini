[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Coverage options
addopts =
    --verbose
    --strict-markers
    --tb=short
    --cov=pixelfed_uploader
    --cov-report=term-missing
    --cov-report=html
    --cov-branch

# Markers
markers =
    integration: Integration tests that test the full workflow
    unit: Unit tests for individual components
    slow: Tests that take longer to run

# Logging
log_cli = false
log_cli_level = INFO
